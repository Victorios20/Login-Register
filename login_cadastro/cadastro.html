<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="box">
        <h2>Cadastro</h2>
        <form action="sucesso.html">
            <div class="campo" for="cadastro-email">Email:</div>
            <input type="email" id="cadastro-email" name="cadastro-email" required>

            <div class="campo" for="cadastro-password">Senha:</div>
            <input type="password" id="cadastro-password" name="cadastro-password" required>

            <div class="campo" for="cadastro-confirm-password">Confirmar Senha:</div>
            <input type="password" id="cadastro-confirm-password" name="cadastro-confirm-password" required>

            <button type="submit">Cadastrar</button>
            <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
        </form>
    </div>
</body>
</html>
